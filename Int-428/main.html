<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open AI</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('box7_image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .nav {
            background-color: black;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-evenly;
        }
        .header {
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 50px;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: wheat;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 10px;
        }
        .img-box h2 {
            color: blueviolet;
        }
        .podcast-box h2 {
            color: brown;
        }
        .foot {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#" style="color: white; text-decoration: none;">Menu</a>
        <a href="#" style="color: white; text-decoration: none;">Home</a>
        <a href="#" style="color: white; text-decoration: none;">Contact</a>
        <a href="#" style="color: white; text-decoration: none;">Login</a>
    </nav>
    
    <div class="header">Welcome To Open AI</div>
    
    <div class="container">
        <div class="box img-box">
            <h2>Image Generator</h2>
            <button type="button" id="fbutton">Click</button>
        </div>
        <div class="box podcast-box">
            <h2>Podcast Recommender</h2>
            <button type="button" id="mybutton">Visit</button>
        </div>
    </div>
    
    <footer class="foot">
        <p>Thanks for Visiting our website..</p>
    </footer>
    
    <script>
        document.getElementById("fbutton").onclick = function() {
            alert("Welcome to Image Generator");
            window.location.href = "index.html";
        };
        document.getElementById("mybutton").onclick = function() {
            alert("Welcome to Podcast Recommender");
            window.location.href = "one.html";
        };
    </script>
</body>
</html>
